<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1,h2,a{
            display: none;
        }
    </style>
</head>
<body>
<pre>
    thuộc tính display ( hiển thị ) trong css
    thuộc tính display có các giá trị chính sau:
    block, inline, inline-block, none
</pre>
<h1>thẻ h1</h1>
<h2>thẻ h2</h2>
<a href="#">thẻ a</a>
</body>
</html>
